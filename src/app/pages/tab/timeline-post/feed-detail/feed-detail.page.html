<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/tab/timeline-post">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Timeline Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="timeline?.adminApprove === 'Pending'">
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="success" (click)="approveBtn(timeline?.feedFormId, timeline?.userId)">Approve</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button  expand="block" color="danger" (click)="disapproveBtn(timeline?.feedFormId, timeline?.userId)">Disapprove</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>User Details</ion-card-subtitle>
      <ion-card-title color="tertiary">
        <ion-label color="dark">
          Username:
        </ion-label>
        {{ userDetails?.name }}
      </ion-card-title>
      <ion-card-title color="tertiary">
        <ion-label color="dark">
          Email Address:
        </ion-label>
          {{ userDetails?.email }}
      </ion-card-title>
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col >
          <ion-button expand="block" color="tertiary" (click)="sendEmail()">Send Query to User</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <img *ngIf="timeline?.feedImage" [src]="timeline?.feedImage">

    <ion-card-header>
      <ion-card-subtitle>timeline Post Details</ion-card-subtitle>

      <ion-card-subtitle color="tertiary">
        <ion-label color="dark">
          Posted on:
        </ion-label>
         {{ timeline?.createdAt }}
       </ion-card-subtitle>

      <ion-card-subtitle color="tertiary">
        <ion-label color="dark">
          Post Category:
        </ion-label>
       {{ timeline?.category }}
      </ion-card-subtitle>

      <ion-card-subtitle color="tertiary">
        <ion-label color="dark">
          Post Status:
        </ion-label>
          {{ timeline?.feedStatus }}
      </ion-card-subtitle>
      </ion-card-header>
  </ion-card>
</ion-content>
