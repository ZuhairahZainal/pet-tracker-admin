<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">User Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" value="all" scrollable>
      <ion-segment-button value="all">
        <ion-label>All Users</ion-label>
      </ion-segment-button>
      <ion-segment-button value="approve">
        <ion-label>Active Users</ion-label>
      </ion-segment-button>
      <ion-segment-button value="disapprove">
        <ion-label>Timeout Users</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-list  *ngIf="segment === 'all'">
    <ion-item *ngFor="let detail of userAccount | async">
      <ion-col>
          <ion-grid>
            <ion-row class=ion-padding-top>
              <ion-col size=3 *ngIf="detail?.userImage" [routerLink]="['/tab/user-account/more-info/', detail.userId]">
                <ion-avatar>
                  <img *ngIf="detail?.userImage" [src]="detail.userImage">
                </ion-avatar>
              </ion-col>

              <ion-col *ngIf="detail?.userImage" size=8>
                <ion-row>
                  <ion-col size=9>
                    <ion-row>
                      <ion-label>{{ detail.name }}</ion-label>
                    </ion-row>
                    <ion-row>
                      <ion-button fill="clear" color="tertiary" class="ion-no-padding" [routerLink]="['/tab/user-account/more-info/', detail.userId]">More Info</ion-button>
                    </ion-row>
                  </ion-col>

                  <ion-col size=3 class="ion-padding">
                    <ion-toggle></ion-toggle>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                  </ion-col>
                </ion-row>
              </ion-col>


              <ion-col *ngIf="!detail?.userImage" size=12>
                <ion-row>
                  <ion-col size=9>
                    <ion-row>
                      <ion-label>{{ detail.name }}</ion-label>
                    </ion-row>
                    <ion-row>
                      <ion-button fill="clear" color="tertiary" class="ion-no-padding" [routerLink]="['/tab/user-account/more-info/', detail.userId]">More Info</ion-button>
                    </ion-row>
                  </ion-col>

                  <ion-col size=3 class="ion-padding">
                    <ion-toggle></ion-toggle>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>
    </ion-item>
  </ion-list>


  <ion-list  *ngIf="segment === 'approve'">
    <ion-item *ngFor="let detail of userAccount | async">
      <ion-col>
          <ion-grid>
            <ion-row class=ion-padding-top>

                    <ion-row>

                    </ion-row>
                  </ion-col>

                  <ion-col size=3 class="ion-padding">
                    <ion-toggle></ion-toggle>
                  </ion-col>
                </ion-row>
                <ion-row>

              <ion-col *ngIf="!detail?.userImage" size=12>

                    <ion-row>

            </ion-row>
          </ion-grid>
      </ion-col>
    </ion-item>
  </ion-list>

  <ion-list  *ngIf="segment === 'disapprove'">

                  <ion-col size=3 class="ion-padding">

                </ion-row>
                <ion-row>
                  <ion-col>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
