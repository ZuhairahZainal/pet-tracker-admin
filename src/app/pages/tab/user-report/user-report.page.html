<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">User Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let detail of reportList | async">
      <ion-grid>
        <ion-row>
          <ion-col class=ion-padding>
            <ion-label>{{ detail.userName }}</ion-label>
          </ion-col>
          <ion-col>
            <ion-button fill="clear" color="tertiary" [routerLink]="['/tab/user-account/more-info/', detail.userId]">View Report</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
