<ion-header>
  <ion-toolbar>
    <ion-buttons slot=start>
      <ion-button routerLink="/tab/notification">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">User Report</ion-title>

    <ion-buttons slot=end>
      <ion-button routerLink="/auth/login">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let detail of reportList | async">
      <ion-grid>
        <ion-row>
          <ion-col class=ion-padding-horizontal>
            <ion-card-subtitle>{{ detail.reportType }}</ion-card-subtitle>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class=ion-padding>
            <ion-label>{{ detail.userName }}</ion-label>
          </ion-col>

          <ion-col *ngIf="detail.reportStatus === 'Pending'"  class=ion-padding>
            <ion-label color="tertiary">{{ detail.reportStatus }}</ion-label>
          </ion-col>
          <ion-col  *ngIf="detail.reportStatus === 'Solved'"  class=ion-padding>
            <ion-label color="success">{{ detail.reportStatus }}</ion-label>
          </ion-col>
          <ion-col  *ngIf="detail.reportStatus === 'Ongoing'"  class=ion-padding>
            <ion-label color="warning">{{ detail.reportStatus }}</ion-label>
          </ion-col>

          <ion-col>
            <ion-button fill="outline" color="dark" [routerLink]="['/tab/user-report/more-info/', detail.reportId]">View Report</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
