<ion-header></ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="./assets/loginHeader.png"></ion-img>

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="login()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-card-content>
      <ion-list class="content-box">
        <ion-item lines="none">
          <ion-label position="unset">Email Address</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-input class="ion-padding-horizontal" type="text" [(ngModel)]="email" placeholder="Enter your email address"></ion-input><br>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="unset">Password</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-input class="ion-padding-horizontal" type="password" [(ngModel)]="password" placeholder="Create a password"></ion-input><br>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="unset">Re-enter Password</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="password" [(ngModel)]="confirmPassword"  (ionChange)="checkPassword()" placeholder="Re-enter your password"></ion-input>
          <ion-text *ngIf="password && !passwordMatch" color="danger">Password do not match!</ion-text>
          <ion-text *ngIf="password && passwordMatch" color="success">Password match!</ion-text><br>
      </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="btn">
    <ion-button [disabled]="!passwordMatch" shape="round" (click)="register()">Submit</ion-button>
  </div>

</ion-content>
